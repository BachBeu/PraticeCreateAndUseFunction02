<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function println(str) {
        document.write(str + '<br>');
    }
    function min(num1, num2, num3) {
        let min = num1;
        if (min > num2) {
            min = num2;
        }
        if (min > num3) {
            min = num3;
        }
        return min;
    }
    let a = min(3,2,5);
    println(a);
</script>
</body>
</html>
