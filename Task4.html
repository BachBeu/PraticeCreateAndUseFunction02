<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải ký tự số không</title>
</head>
<body>
<script>
    let a = prompt("Nhập một ký tự bất kỳ: ");
    function check() {
        if(isNaN(a)){
            alert("false");
        }else{
            alert("true");
        }
    }
    check();
</script>
</body>
</html>
