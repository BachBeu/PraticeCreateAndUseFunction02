<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào một số bất kỳ: "));
    function square() {
        let square = a * a;
        alert("Bình phương của " + a + " là " + square);
    }
    square();
</script>
</body>
</html>
