<script>
    function println(str) {
        document.write(str + '<br>');
    }
    function swap(a, b) {
        let temp = a.value;
        a.value = b.value;
        b.value = temp;
    }
    let a = {value : 4};
    let b = {value: 6};
    swap(a, b);
    println(a.value);
    println(b.value);
</script>
